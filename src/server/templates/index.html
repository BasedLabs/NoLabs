<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NoLabs</title>
    <script src="{{ url_for('static', filename='jquery-3.7.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='site.js') }}"></script>
    <script src="{{ url_for('static', filename='ngl.js') }}"></script>
    <script src="{{ url_for('static', filename='d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vue.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-table.min.css') }}" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='bootstrap-table.min.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
</head>
<body>
<header>
    <nav id="main" class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow m-2">
        <a class="navbar-brand" href="/">NoLabs</a> <a class="navbar-brand"
                                                       href="https://github.com/BasedLabs/NoLabsServer"
                                                       target="_blank">GitHub</a>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">
        {% block main %}
            <div class="text-center">
                <h1 class="display-4"><b>NoLabs</b></h1>
                <a type="button" class="btn btn-primary btn-lg" href="amino-acid">Amino acid lab</a>
                <a type="button" class="btn btn-primary btn-lg" href="drug-target">Drug target discovery lab</a>
            </div>
        {% endblock %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    particlesJS("main", {
        "particles": {
            "number": {"value": 200, "density": {"enable": true, "value_area": 800}},
            "color": {"value": "#000000"},
            "shape": {
                "type": "circle",
                "stroke": {"width": 0, "color": "#000000"},
                "polygon": {"nb_sides": 5},
                "image": {"src": "img/github.svg", "width": 100, "height": 100}
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}
            },
            "size": {
                "value": 1,
                "random": true,
                "anim": {"enable": false, "speed": 25, "size_min": 0.1, "sync": false}
            },
            "line_linked": {"enable": true, "distance": 150, "color": "#000000", "opacity": 0.4, "width": 1},
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {"enable": true, "mode": "grab"},
                "onclick": {"enable": true, "mode": "push"},
                "resize": true
            },
            "modes": {
                "grab": {"distance": 400, "line_linked": {"opacity": 1}},
                "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3},
                "repulse": {"distance": 200, "duration": 0.4},
                "push": {"particles_nb": 4},
                "remove": {"particles_nb": 2}
            }
        },
        "retina_detect": true
    });
</script>
</body>
</html>
