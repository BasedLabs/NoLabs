<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Directed Acyclic Graph</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='jquery-3.7.0.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"
            integrity="sha512-M7nHCiNUOwFt6Us3r8alutZLm9qMt4s9951uo8jqO4UwJ1hziseL6O3ndFyigx6+LREfZqnhHxYjKRJ8ZQ69DQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
    <style>
        .table > tbody > tr.active > td {
            background: #123456;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-md-2">
        <svg id="geneOntologyLegend" height="500px">
            <defs>
                <!-- A marker to be used as an arrowhead -->
                <marker
                        id="arrow"
                        viewBox="0 0 10 10"
                        refX="5"
                        refY="5"
                        markerWidth="6"
                        markerHeight="6"
                        orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                </marker>
            </defs>
        </svg>
    </div>
    <div id="geneOntologyContainer" class="col-md-10"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 container">
        <h4>Gene ontology</h4>
        <label for="geneOntologyTableSearch">Search for Gene ID or description, click to highlight:</label><input
            class="form-control"
            id="geneOntologyTableSearch"
            type="text" placeholder="Search..">
        <br>
        <table style="max-height: 200px; overflow-y:scroll;" class="table table-bordered table-striped"
               id="geneOntologyTable" data-toggle="table">
            <thead>
            <tr>
                <th data-field="id">Gene ID</th>
                <th data-field="name">Name</th>
                <th data-field="namespace">Namespace</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="col-md-2"></div>

</div>

<script>

</script>
</body>
</html>
