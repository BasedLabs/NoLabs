<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoLabs</title>
  <script src="/jquery-3.7.0.min.js"></script>
  <script src="/ngl.js"></script>
  <script src="/d3.min.js"></script>
  <script src="/particles.min.js"></script>
  <script src="/bootstrap-table.min.js"></script>
  <link rel="icon" href="/icon.png">
</head>

<body>
  <header>
    <nav id="main" class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow m-2">
      <a class="navbar-brand" href="/">NoLabs</a> <a class="navbar-brand"
        href="https://github.com/BasedLabs/NoLabs" target="_blank">GitHub</a>
    </nav>
  </header>
  <main role="main" id="app" class="pb-3"></main>
  <script>
    particlesJS("main", {
        "particles": {
            "number": {"value": 200, "density": {"enable": true, "value_area": 800}},
            "color": {"value": "#000000"},
            "shape": {
                "type": "circle",
                "stroke": {"width": 0, "color": "#000000"},
                "polygon": {"nb_sides": 5},
                "image": {"src": "img/github.svg", "width": 100, "height": 100}
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}
            },
            "size": {
                "value": 1,
                "random": true,
                "anim": {"enable": false, "speed": 25, "size_min": 0.1, "sync": false}
            },
            "line_linked": {"enable": true, "distance": 150, "color": "#000000", "opacity": 0.4, "width": 1},
            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {"enable": true, "mode": "grab"},
                "onclick": {"enable": true, "mode": "push"},
                "resize": true
            },
            "modes": {
                "grab": {"distance": 400, "line_linked": {"opacity": 1}},
                "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3},
                "repulse": {"distance": 200, "duration": 0.4},
                "push": {"particles_nb": 4},
                "remove": {"particles_nb": 2}
            }
        },
        "retina_detect": true
    });
  </script>
</body>

<script type="module" src="/src/main.js"></script>
</html>
