[loggers]
keys = root

[handlers]
keys = root

[formatters]
keys = nolabs

[logger_root]
level = INFO
handlers = root
qualname = root

[handler_root]
class = StreamHandler
level = INFO
formatter = nolabs
args = (sys.stdout,)

[formatter_nolabs]
format = %(message)s
class = nolabs.infrastructure.log_formatters.JsonFormatter