name: external_data_query
run-name: external_data_query

# Build and push external_data_query image using GitHub Cache API
# Only if relevant files were changed

on:
  push:
    branches:
      - master
    paths:
      - 'microservices/esmfold/**'

jobs:
  build:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "external_data_query"

  push:
    if: github.repository == 'BasedLabs/NoLabs'
    needs: build

    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/push-docker.yaml
    with:
      microservice_name: "external_data_query"
