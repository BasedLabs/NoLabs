name: Build all

on:
  pull_request:
    branches:
      - feature/cicd-master
    types: [opened]

jobs:
  nolabs-build:
    permissions:
      contents: read

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "nolabs"

  biobuddy-build:
    permissions:
      contents: read

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "biobuddy"

