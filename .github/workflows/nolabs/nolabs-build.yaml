name: NoLabs build

on:
  workflow_dispatch:
    types: [opened, synchronize]
    paths:
      - 'build/**'
      - 'client/**'
      - 'frontend/**'
      - 'nolabs/**'
      - 'build/**'

jobs:
  nolabs-build:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "nolabs"