name: NoLabs
run-name: NoLabs

# Build and push nolabs image using GitHub Cache API
# Only if relevant files were changed

on:
  pull_request:
    branches:
      - feature/cicd-master
    #paths:
    #  - 'build/**'
    #  - 'client/**'
    #  - 'frontend/**'
    #  - 'nolabs/**'
    #  - 'build/**'

jobs:
  build:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "nolabs"
