name: nolabs
run-name: nolabs

# Build and push nolabs image using GitHub Cache API
# Only if relevant files were changed

on:
  push:
    branches:
      - master
    paths:
      - 'build/**'
      - 'client/**'
      - 'frontend/**'
      - 'nolabs/**'
      - 'build/**'
      - 'pyproject.toml'
      - 'poetry.toml'

jobs:
  build:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "nolabs"

  push:
    if: github.repository == 'BasedLabs/NoLabs'
    needs: build

    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/push-docker.yaml
    with:
      microservice_name: "nolabs"
