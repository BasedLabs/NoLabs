name: biobuddy
run-name: biobuddy

# Build and push nolabs image using GitHub Cache API
# Only if relevant files were changed

on:
  push:
    branches:
      - feature/cicd
    paths:
      - 'microservices/biobuddy/**'

jobs:
  build:
    permissions:
      contents: read
      packages: write

    uses: ./.github/workflows/build-docker.yaml
    with:
      microservice_name: "biobuddy"
